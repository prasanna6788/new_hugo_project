<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}|{{.Site.Title}}</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    {{ partial "header.html" . }}
    <main class="content-con">
        <div class="aside-ls">
            {{ partial "aside.html" . }}
        </div>
        <div class="main-cen home">
            {{block "content" .}}
            {{end}}
        </div>
    </main>
    {{ partial "footer.html" . }}
</body>
</html>
